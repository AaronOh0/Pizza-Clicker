<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="spill">
        <div class="pizzaHeader">
          <h2>
            <span id="pizzas">0.00</span> <br />
            Pizzas
          </h2>
          <h5 id="pps-outer">
            <span id="pizza-per-sec">0</span> Pizzas per sekund
          </h5>
        </div>
        <br />
        <br />
        <button id="pizza-button">
          <img
            src="bilder/360_F_660745815_t42ZNjS0uffcI6LcsYy13asY8lHS5Lpw.jpg"
            alt=""
            id="pizza-bilde"
          />
        </button>
      </div>
      <div id="kjop">
        <div id="clicker">
          <h4>
            Clickers koster <span id="clicker-price">25</span> Pizzas<button
              id="clicker-buy"
            >
              Kjøp
            </button>
          </h4>
          <h5>Du har <span id="clicker-quantity">0</span> Clickers</h5>
          <!-- */add clicker oppgraderinger når man har fått 100 pizzas -->

          <div id="clicker-upgrades">
            <h5>
              Oppgradering koster
              <span id="clickerUpgradeCost">1000</span> pizzas
            </h5>
            <button id="ClickerUpgradeBuy">Kjøp</button>
          </div>
        </div>

        <div id="oven">
          <h5>
            Oven koster <span id="oven-price">100</span> Pizzas<button
              id="oven-buy"
            >
              Kjøp
            </button>
          </h5>
          <h5>Du har <span id="oven-quantity">0</span> Ovens</h5>

          <div id="oven-upgrades">
            <h5>
              Oppgradering koster
              <span id="ovenUpgradeCost">1000</span> pizzas
            </h5>
            <button id="OvenUpgradeBuy">Kjøp</button>
          </div>
        </div>

        <div id="pepperoni">
          <h5>
            Pepperoni koster <span id="pepperoni-price">500</span> Pizzas<button
              id="pepperoni-buy"
            >
              Kjøp
            </button>
          </h5>
          <h5>Du har <span id="pepperoni-quantity">0</span> Pepperoni</h5>
        </div>
      </div>
    </div>
  </body>
  <script src="Pizza.js"></script>
</html>
